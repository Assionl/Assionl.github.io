<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>02-双层for循环创建表格</title>
		<style type="text/css">
			#area{
				margin: 10px auto;
				/* 不给宽高，由内容撑起 */
				width: 120px;
				border: 2px solid red;
				overflow: hidden;
			}
			.cell{
				width: 20px;
				height: 20px;
				border: 1px solid black;
				box-sizing: border-box;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="area"></div>
		<script type="text/javascript">
			// 创建8行6列的表格
			var area = document.getElementById("area");
			for (var i=0;i<8;i++) {
				for (var j=0;j<6;j++) {
					var cell = document.createElement("div");
					cell.className = "cell";
					cell.innerHTML = j+i*6;
					area.appendChild(cell);
				}
				
			}
		</script>
	</body>
</html>
